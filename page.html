<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="github">Login with GitHub</button>
  <a href="http://127.0.0.1:3000/auth/github/">Link to login</a>
</body>
<script>
  const button = document.querySelector("#github")
  button.addEventListener('click', async ()=>{
    fetch("http://127.0.0.1:3000/auth/github/",{
      mode: "cors",
    })
    .then(response => {console.log(response)})
  })
</script>
</html>
